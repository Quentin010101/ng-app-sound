<div class="input-container" [ngStyle]="{'max-width': width? width : '15rem'}">
    @if(label){
        <label>{{ label }}</label>
    }
    <div [ngClass]="{'input-item': true, 'disabled': control.disabled}"  (click)="input.focus()">
        <app-icon [icon]="icon" [solid]="focus" [color]="!control.disabled" size="1.1rem"></app-icon>
        <input #input type="text" [formControl]="control" [placeholder]="placeholder" (focus)="onFocus()" (blur)="onBlur()">
    </div>
</div>
