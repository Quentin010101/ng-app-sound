
<div class="input-component">
    @if(label){
        <label>{{ label }}</label>
    }
    <div class="input"  (click)="input.focus()">
        <app-icon [icon]="icon" [solid]="focus" [color]="true"></app-icon>
        <input #input type="password" [formControl]="control" [placeholder]="placeholder" (focus)="onFocus()" (blur)="onBlur()">
    </div>
</div>
