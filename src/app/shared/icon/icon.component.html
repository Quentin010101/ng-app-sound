@if(icon){
@if(name && nameSolid){
<div id="container">
    @if(!solid){
    <ng-icon [name]="name" [ngClass]="{'primary-color' : color, 'default-color': !color}" [size]="size"></ng-icon>
    }
    @else{
    <ng-icon [name]="nameSolid" [ngClass]="{'primary-color' : color}" [size]="size"></ng-icon>
    }
</div>
}
}
